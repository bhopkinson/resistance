  <mat-card
    fxFlexFill>
    <mat-card-header>
      <mat-card-title>
        Resistance
        <span class="app-game-card-player-count">
          ({{playerCountText}})
        </span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="app-player-chips">
        <app-player-chip
          *ngFor="let player of players"
          [player]="player">
        </app-player-chip> 
      </div>
    </mat-card-content>
  </mat-card>
