  <mat-card
    ngClass.lt-md="lt-md">
    <mat-card-header>
      <mat-card-title>
        {{gameCode}}
        <span class="app-game-card-player-count">
          ({{players | async | playercount}})
        </span>
      </mat-card-title>
      <button *ngIf="!(player | async)" mat-fab (click)="openJoinGameDialog()"><mat-icon>add</mat-icon></button>
    </mat-card-header>
    <mat-card-content>
      <div
        gdAlignRows="center"
        gdGap="2rem"
        gdAuto="column"
        gdRows="repeat(6, auto)"
        gdColumns="repeat(auto-fit, minmax(250px, .75fr))">
        <app-player-chip
          *ngFor="let player of (players | async)"
          [player]="player">
        </app-player-chip>
      </div>
    </mat-card-content>
    <mat-card-actions *ngIf="player | async">
      <button mat-flat-button color="accent">Leave</button>
      <button mat-flat-button color="primary" (click)="readyClick()">I'm {{(player | async).isReady ? 'not' : ''}} ready</button>
    </mat-card-actions>
  </mat-card>
