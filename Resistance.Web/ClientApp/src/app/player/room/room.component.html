<ul>
    <li *ngFor="let player of players">
        <span>{{player.intials}}</span>
        <span class="ml-4">{{player.ready ? '&#10003;' : 'x'}}</span>
    </li>
</ul>
<button (click)="sendPlayerReady()">
    {{isPlayerReady ? 'I\'m not ready!' : 'I\'m ready!'}}
</button>

<p *ngIf="isCountdownVisible">
        Game starting in {{countdownTime}}
</p>
